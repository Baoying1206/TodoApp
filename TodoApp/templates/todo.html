{% include 'layout.html' %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your todos!!
        </div>
        <div class="card-body">
            <h5 class="card-title">
                List of Todos
            </h5>
            <p class="card-text">
                Information about your Todos to be completed.
            </p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                {% if todo.completed == False %}
                <tr class="pointer">
                    <td>{{loop.index}}</td>
                    <td>{{todo.title}}</td>
                    <td>
                        <button onclick="window.location.href='edit-todo-page/{{todo.id}}'"
                                type="button" class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr>
                {% else %}
                <tr class="pointer alert alert-success">
                    <td>{{loop.index}}</td>
                    <td class="strike-through-td">{{todo.title}}</td>
                    <td>
                        <button onclick="window.location.href='edit-todo-page/{{todo.id}}'"
                                type="button" class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
                </tbody>
            </table>
            <a href="add-todo-page" class="bth btn-primary">Add a new todo</a>
        </div>
    </div>
</div>
